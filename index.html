	    <script>
			function myFunction() {
			    var x = document.getElementById("myTopnav");
			    if (x.className === "topnav") {
			        x.className += " responsive";
			    } else {
			        x.className = "topnav";
			    }
			}

            var moon = document.getElementById('moon');
            var position = -200;
            var animation = requestAnimationFrame(moveMoon);
            function moveMoon() {
              animation = requestAnimationFrame(moveMoon);
              if (position < 1600) {
                  position += 1; 
                  moon.style.top = 10 + 'px'; 
                  moon.style.left = position + 'px';
              }
              else {
                position = -200;
              }
            }
            function stopAnimation() {
              cancelAnimationFrame(animation);
            }
            function startAnimation() {
              cancelAnimationFrame(animation);
              animation = requestAnimationFrame(moveMoon);
            }
            document.querySelectorAll('button')[0].addEventListener('click', stopAnimation);
            document.querySelectorAll('button')[1].addEventListener('click', startAnimation);
          </script>
